<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            border: 2px solid #e0aaff;
            background: linear-gradient(145deg, #ffffff, #f3f3f3);
        }
        h2 {
            margin-bottom: 20px;
            color: #6a1b9a;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d1c4e9;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6f61, #de61a3);
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #de61a3, #ff6f61);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="storeUsername()">Login</button>
        </form>
    </div>

    <script>
        function storeUsername() {
            // Get the username value from the form
            var username = document.getElementById('username').value;

            // Store the username in local storage
            localStorage.setItem('username', username);

            // Redirect to the next page
            window.location.href = 'https://lipikalipik.github.io/QuizWeb/';
        }
    </script>
</body>
</html>
